name: terraform destroy

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar las credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: "us-east-1"

      # Paso 3: Descargar el archivo terraform_state desde S3
      - name: Download Terraform State from S3
        run: |
          aws s3 cp s3://artefacto-tf/terraform_state.tfstate ./conexion_VPC/terraform.tfstate

      # Paso 4: Verificar que el archivo de estado se haya descargado correctamente
      - name: Verify Terraform State File Download
        run: |
          if [ ! -f ./conexion_VPC/terraform.tfstate ]; then
            echo "Terraform state file not found!"
            exit 1
          fi

      # Paso 5: Instalar Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      # Paso 6: Inicializar Terraform
      - name: Initialize Terraform
        run: terraform init
        working-directory: ./conexion_VPC

      # Paso 7: Ejecutar Terraform Destroy
      - name: Run Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./conexion_VPC

      # Paso 8: Eliminar el archivo de estado desde S3
      - name: Delete Terraform State File from S3
        run: |
          aws s3 rm s3://artefacto-tf/terraform_state.tfstate
